name: üöÄ Deploy Frontend

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: üõ†Ô∏è Build & Deploy
        runs-on: ubuntu-latest
        environment: production

        steps:
            # ======================
            # 1. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞
            # ======================
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            # ======================
            # 2. –°–±–æ—Ä–∫–∞
            # ======================
            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: |
                  echo "VITE_YANDEX_MAPS_API_KEY=${{ secrets.YANDEX_MAPS_API_KEY }}" > .env
                  npm run build
                  echo "BUILD_DATE=$(date +'%Y.%m.%d-%H:%M')" >> $GITHUB_ENV

            # ======================
            # 3. –î–µ–ø–ª–æ–π
            # ======================
            - name: Clean remote directory
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: 87.242.119.108
                  username: nikiteo
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd ~/haifisch-front
                      rm -rf assets index.html *.js *.css *.ico

            - name: Upload built files
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: 87.242.119.108
                  username: nikiteo
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: 'dist/*'
                  target: '~/haifisch-front/'
                  strip_components: 0

            # ======================
            # 4. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            # ======================
            - name: Telegram notification
              uses: appleboy/telegram-action@v1.0.1
              with:
                  to: ${{ secrets.TELEGRAM_CHAT_ID }}
                  token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  message: |
                      *${{ job.status == 'success' && '‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω' || '‚ùå –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è' }}*
                      ==================
                      *–ü—Ä–æ–µ–∫—Ç*: ${{ github.repository }}
                      *–î–∞—Ç–∞*: ${{ env.BUILD_DATE }}
                      ==================
                      [–õ–æ–≥–∏](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
                  format: markdown
